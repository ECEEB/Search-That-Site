<form class="gruppo align-middle" role="form" ng-controller="registrationController">

    <div class="form-group">
        <input type="email" class="form-control input-lg" placeholder="E-Mail" ng-model="formData.email" required>
    </div>
    <div class="form-group">
        <input type="password" class="form-control input-lg" placeholder="Password" ng-model="formData.pwd" required>
    </div>
    <div class="form-group">
        <input type="password" class="form-control input-lg" placeholder="Password" ng-model="formData.pwdRepeat" required>
    </div>
    <button type="submit" class="btn btn-primary btn-lg" ng-click="registerUser()">Register</button>

    <div ng-hide="hideBage" class="alert alert-info alert-dismissible" role="alert">
        <button type="button" class="close" ng-click="dismissAlert()">
        <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        {{alertMessage}}
    </div>
</form>

<!DOCTYPE html>
<html ng-app="search">
	<head>
		<title>Search That Website</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="https://fonts.googleapis.com/css?family=Gruppo" rel="stylesheet" type="text/css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
		<script src="javascripts/app.js"></script>
	</head>
	<body ng-controller="searchController">
    <!-- Fixed navbar -->
	<div ng-include src="'navbar'"></div>

		<div class="jumbotron" style="text-align: center; font-family: 'Gruppo'">
			<h1 style='font-family: "Gruppo"'>Search That Website</h1>
			<p>Performs a search on any website every 10 minutes</p>
			<p>Informs you one-off, if your search term was found</p>
		</div>
		<form role="form" style="width: 90%; margin: auto; font-family: 'Gruppo'">
			<div class="form-group">
				<input type="url" class="form-control input-lg" placeholder="Direct URL e.g. http://webpage.com/subpage" ng-model="formData.url" required>
			</div>
			<div class="form-group">
				<input type="text" class="form-control input-lg" placeholder="Search string" ng-model="formData.seek" required>
			</div>
			<div class="form-group">
				<input type="email" class="form-control input-lg" placeholder="E-Mail" ng-model="formData.email" required>
			</div>
			<label class="radio-inline"><input type="radio" ng-model="formData.interval" value="10">Every 10 Minutes</label>
			<label class="radio-inline"><input type="radio" ng-model="formData.interval" value="60">Hourly</label>
			<label class="radio-inline"><input type="radio" ng-model="formData.interval" value="1440">Daily</label>
			
			<div>
				<button type="submit" class="btn btn-default btn-lg" ng-click="insertSearch()">
					<i class="glyphicon glyphicon-star"></i>Go!
				</button>
			</div>
			
			<div class="alert {{getAlertBadge()}} alert-dismissible" role="alert" style="float:right;">
			<button type="button" class="close" data-dismiss="alert">
				<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
			</button>
			{{getAlertMessage()}}
		</div>
		</form>
	</body>
</html>

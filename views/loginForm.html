<form class="gruppo align-middle" role="form" ng-controller="loginController">
    <div class="form-group">
        <input type="email" class="form-control input-lg" placeholder="E-Mail" ng-model="formData.email" >
    </div>
    <div class="form-group">
        <input type="password" class="form-control input-lg" placeholder="Password" ng-model="formData.pwd">
    </div>
    <button type="submit" class="btn btn-primary btn-lg" ng-click="tryLogin()">Submit</button>
</form>

<form class="login-register-form" role="form" ng-controller="loginController">
    <div class="form-group">
        <input type="email" class="form-control" placeholder="E-Mail" ng-model="formData.email" >
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" ng-model="formData.pwd">
    </div>
    <button type="submit" class="btn btn-primary btn-lg" ng-click="login()"><i class="fa fa-user"></i> Login</button>
</form>

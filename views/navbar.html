<!-- http://stackoverflow.com/questions/12295983/set-active-tab-style-with-angularjs -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">elc inc</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li ng-class="{active: $route.current.activeTab == 'home'}">
                    <a ng-href='#home' ng-click='setContent("searchForm")'>Home</a>
                </li>

                <li ng-class="{active: $route.current.activeTab == 'history'}">
                    <a ng-href='#history' ng-click='setContent("historyForm")'>History</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-hide="isUserLoggedIn()" ng-class="{active: $route.current.activeTab == 'login'}">
                    <a ng-href='#login' ng-click='setContent("loginForm")'>Login</a>
                </li>
                <li ng-hide="isUserLoggedIn()" ng-class="{active: $route.current.activeTab == 'register'}">
                    <a ng-href='#register' ng-click='setContent("registrationForm")'>Register</a>
                </li>

                <li ng-show="isUserLoggedIn()" ng-class="{active: $route.current.activeTab == 'login'}">
                    <a ng-href='#logout' ng-click='loggOut()'>Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<form role="form" ng-controller="loginController">
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" placeholder="E-Mail" ng-model="formData.email" >
  </div>
  <div class="form-group">
    <input type="password" class="form-control" placeholder="Password" ng-model="formData.pwd">
  </div>
  <div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
  </div>
  <button type="submit" class="btn btn-default" ng-click="tryLogin()">Submit</button>
</form>

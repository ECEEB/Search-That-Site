<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
<title>Search That Website</title> <!-- Bootstrap -->
<meta name="viewport" content="width=device-width, initial-scale=1" />
<h:outputStylesheet library="css" name="custom.css"  />
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" />
<link href="//fonts.googleapis.com/css?family=Gruppo" rel="stylesheet" type="text/css" />

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</h:head>
<h:body>
	<div class="jumbotron" style="text-align: center; font-family: 'Gruppo'">
		<h1 style='font-family: "Gruppo"'>Search That Website</h1>
		<p>Performs a search on any website every 10 minutes</p>
		<p>Informs you one-off, if your search term was found</p>
	</div>
	<h:form style="width: 90%; margin: auto; font-family: 'Gruppo'" p:role="form" p:data-toggle="validator"> 
		<div class="form-group">
			<h:inputText class="form-control" value="#{wanted.email}" type="email" p:autofocus="" 
							p:required="" p:placeholder="E-Mail" p:type="email" />
		</div>
		<div class="form-group">
			<h:inputText class="form-control" value="#{wanted.search}" p:required="" p:placeholder="Search string" />
		</div>
		<div class="form-group">
			<h:inputText class="form-control" value="#{wanted.weburl}" p:required=""
							p:placeholder="Direct URL e.g. http://webpage.com/subpage" p:type="url" />
		</div>
   		<h:selectOneRadio value="#{wanted.interval}" styleClass="radioButtonSpace">
   			<f:selectItem itemValue="10" itemLabel="every 10 minutes" />
   			<f:selectItem itemValue="1440" itemLabel="daily" />
   		</h:selectOneRadio>
		<button type="submit" class="btn btn-default btn-lg" jsf:action="#{searchController.submit()}" >
			<span class="glyphicon glyphicon-star"></span> Go!
		</button>
		<div class="alert #{searchController.getAlertBadge()} alert-dismissible" role="alert" style="float:right;">
			<button type="button" class="close" data-dismiss="alert">
				<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
			</button>
			#{searchController.getAlertMessage()}
		</div>
	</h:form>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
<title>Search That Website</title> <!-- Bootstrap -->
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Gruppo" />

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</h:head>
<h:body>
	<div class="jumbotron" style="text-align: center; font-family: 'Gruppo'">
		<h1 style='font-family: "Gruppo"'>Search That Website</h1>
		<p>Performs a search on any website every 10 minutes</p>
		<p>Informs you one-off, if your search term was found</p>
	</div>
	<h:form style="width: 90%; margin: auto; font-family: 'Gruppo'" > 
		<f:passThroughAttribute name="data-toggle" value="validator" /><f:passThroughAttribute name="role" value="form" />
		<div class="form-group">
			<h:inputText class="form-control" value="#{searchBean.email}" type="email" autofocus="autofocus" p:required="required" >
				<f:passThroughAttribute name="placeholder" value="E-Mail" /><f:passThroughAttribute name="type" value="email" />
			</h:inputText>
		</div>
		<div class="form-group">
			<h:inputText class="form-control" value="#{searchBean.search}" p:required="required">
 					<f:passThroughAttribute name="placeholder" value="Search string" />
			</h:inputText>
		</div>
		<div class="form-group">
			<h:inputText class="form-control" value="#{searchBean.weburl}" p:required="required">
 					<f:passThroughAttribute name="placeholder" value="URL" /><f:passThroughAttribute name="type" value="url" />  
 			</h:inputText>
		</div>
		<button type="submit" class="btn btn-default btn-lg" jsf:action="#{searchBean.submit()}" >
			<span class="glyphicon glyphicon-star"></span> Go!
		</button>
		<div class="alert #{searchBean.getAlertBadge()} alert-dismissible" role="alert" style="float:right;">
			<button type="button" class="close" data-dismiss="alert">
				<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
			</button>
			#{searchBean.getAlertMessage()}
		</div>
	</h:form>
</h:body>
</html>
